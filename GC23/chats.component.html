<!-- char-area -->
<section class="message-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="chat-area">
          <!-- chatlist -->
          <div class="chatlist">
            <div class="modal-dialog-scrollable">
              <div class="modal-content" >
                <div class="chat-header">
                  <!-- chat-list -->
                  <!-- code for the profile view starts here-->
                  <div class="chat-sidebar-header">
                    <div class="d-flex align-items-center">
                      <div class="chat-user-online">
                        <img
                          [src]="profile"
                          width="45"
                          height="45"
                          alt=""
                          class="rounded-circle"
                        />
                      </div>
                      <div class="flex-grow-1 ms-2">
                        <p class="mb-0" style="font-weight:500;">{{ username }}</p>
                      </div>
                      <div class="dropdown">
                        <div
                           
                          data-bs-toggle="dropdown"
                          class="cursor-pointer font-24 dropdown-toggle dropdown-toggle-nocaret"
                          aria-expanded="false"
                          style="cursor: pointer;"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                          </svg>
                          <!-- <i class="bx bx-dots-horizontal-rounded"></i> -->
                        </div>
                        <div class="dropdown-menu dropdown-menu-end menu-list"  >
                        <a class="dropdown-item" (click)="open_profile(profileSection)">Profile</a>
                          <a class="dropdown-item">Settings</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item">Help &amp; Feedback</a>
                          <a  class="dropdown-item">Enable Split View Mode</a>
                          <div
                            _ngcontent-oqf-c56=""
                            class="dropdown-divider"
                          ></div>
                          <a  class="dropdown-item">Sign Out</a>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3"></div>
                   <div class="chat-tab-menu mt-3">
                    <input type="text" class="form-control" placeholder="Search in chats" aria-label="Username" aria-describedby="addon-wrapping" style="right:0rem; width: 100%;">
                    </div>
                    <div class="mb-3"></div>
                    <div class="chat-tab-menu mt-3">
                      <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                          <a  data-bs-toggle="pill"  class="nav-link active" >
                            <div class="font-24">
                              <i class="bx bx-conversation"></i>
                            </div>
                            <div>
                              <small>Chats</small>
                            </div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a data-bs-toggle="pill"  class="nav-link">
                            <div class="font-24">
                              <i class="bx bx-phone"></i>
                            </div>
                            <div><small>Calls</small></div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a data-bs-toggle="pill"  class="nav-link">
                            <div class="font-24">
                              <i class="bx bxs-contact"></i>
                            </div>
                            <div><small>Contacts</small></div>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- code for the profile ends here -->
                  <div class="chat-lists">
                    <div class="tab-content" id="myTabContent">
                      <div
                        class="tab-pane fade show active"
                        id="Open"
                        role="tabpanel"
                        aria-labelledby="Open-tab"
                        *ngFor="let each of friends_data"
                      >
                        <!-- chat-list -->
                        <div class="chat-list">
                          <a
                            class="d-flex align-items-center user-list"
                            (click)="select_user_to_chat(each[0].id)"
                            style="position: relative; z-index: 100"
                          >
                            <div class="flex-shrink-0">
                              <img
                                class="img-fluid user-list-imgs"
                                [src]="each[0].profile"
                                alt="user img"
                              />
                            </div>
                            <div class="flex-grow-1 ms-3">
                              <h3>{{ each[0].username }}</h3>
                              <!-- <p>{{each[0].chats}}</p> -->
                            </div>
                          </a>
                        </div>
                        <!-- chat-list -->
                      </div>
                    </div>
                  </div>
                  <!-- chat-list -->
                </div>
              </div>
            </div>
          </div>
          <!-- chatlist -->
          <app-chatbox [user_id]="current_chat_open_user_id"></app-chatbox>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- char-area -->
<!-- profile section starts here -->
<ng-template #profileSection  >
  <div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
              <div class="row">
                <div class="col-md-11">

                </div>
                <div class="col-md-1">
                  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
                </div>
              </div>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img [src]="profile" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{username}}</h4>
                      <p class="text-secondary mb-1">Full Stack Developer</p>
                      <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                      <div style="display:flex;justify-content: space-between;">
                        <button class="btn btn-primary">Follow</button>
                        <button class="btn btn-outline-primary">Message</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-8">
              <form [formGroup]="EditProfile" >
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div class="input-group flex-nowrap">
                        <input [readOnly]="disable_input" type="text" class="form-control" formControlName="username" [placeholder]="username" [value]="username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input [readOnly]="disable_input" type="text" class="form-control" formControlName="email"  [placeholder]="email" aria-label="Username" [value]="email" aria-describedby="addon-wrapping">

                    </div>
                  </div>
                  <hr>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Mobile</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input   [readOnly]="disable_input" type="text" class="form-control" formControlName="mobile"  [placeholder]="mobile" [value]="mobile" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" [readOnly]="disable_input" class="form-control" formControlName="address"  value="not set" placeholder="Not Set" aria-label="Username" aria-describedby="addon-wrapping"  [disabled]='disable_input'>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" style="margin:1rem;" (click)="editProfile()" *ngIf="buttonType=='edit'"> Edit</button>
                        <button class="btn btn-danger" style="margin:1rem;" (click)="save_edited_data()" *ngIf="buttonType=='update'"> Update</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
              </form>
            </div>
          </div>

        </div>
    </div>
</ng-template>

<!-- profile section ends here  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
