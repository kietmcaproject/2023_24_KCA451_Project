<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
    <!-- Login Form -->
<div class="form-wrapper">
          <div class="text-center mb-8">
            <h1 class="font-bold text-2xl font-bold"></h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()"> 
            <div >
              <label for="username">Username or Email</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="block w-full p-2 border rounded border-gray-500"
                #username
                required
              />
            </div>
            <div >
              <label for="password">Password</label>
              <input
                formControlName="password"
                type="password"
                id="password"
                class="block w-full p-2 border rounded border-gray-500"
                required
                #password
              />
            </div>
            <p style="color:Red;" *ngIf="authentic">Incorrect username or password</p>
            <div >
              <input
                type="submit"
                value="Login"
                class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full"
                style="background-color:#4299e1;margin-top:1rem;"
                [disabled]="!loginForm.valid"

              />
            </div>
    
          </form>
  
        </div>
